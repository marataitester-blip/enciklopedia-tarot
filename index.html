        let isSpeaking = false;

        function showModal(card) {
            modalImg.src = card.imageUrl;
            modalTitle.textContent = card.name;
            modalArcana.textContent = card.arcana;
            modalKeyword.textContent = card.keyword;
            
            const descriptionHTML = `
                <h4>‚ú® –ó–Ω–∞—á–µ–Ω–∏–µ –∫–∞—Ä—Ç—ã</h4>
                <p><em>${card.meaning_keywords}</em></p>
                <p>${card.meaning_text}</p>
                <h4>üîÆ –î–∞ / –ù–µ—Ç</h4>
                <p>${card.yes_no}</p>
                <h4>üßò‚Äç‚ôÄÔ∏è –ê—Ñ—Ñ–∏—Ä–º–∞—Ü–∏—è</h4>
                <p>¬´${card.affirmation}¬ª</p>
            `;
            modalDesc.innerHTML = descriptionHTML;
            
            currentCardText = `
                ${card.name}. ${card.arcana}. –ö–ª—é—á–µ–≤–æ–µ —Å–ª–æ–≤–æ: ${card.keyword}.
                –ó–Ω–∞—á–µ–Ω–∏–µ –∫–∞—Ä—Ç—ã: ${card.meaning_text}.
                –û—Ç–≤–µ—Ç –î–∞ –∏–ª–∏ –ù–µ—Ç: ${card.yes_no}.
                –ê—Ñ—Ñ–∏—Ä–º–∞—Ü–∏—è: ${card.affirmation}.
            `;
            
            modal.style.display = "block";
        }

        function closeModal() {
            modal.style.display = "none";
            window.speechSynthesis.cancel();
            isSpeaking = false;
        }
        
        function getCardOfTheDay() {
            const today = new Date().toISOString().split('T')[0];
            const storedData = localStorage.getItem('cardOfTheDay');
            
            let cardIndex;
            
            if (storedData) {
                try {
                    const { date, index } = JSON.parse(storedData);
                    if (date === today && index >= 0 && index < cards.length) {
                        cardIndex = index;
                    }
                } catch (e) {
                    console.error("Error parsing stored card data", e);
                    localStorage.removeItem('cardOfTheDay');
                }
            }
            
            if (cardIndex === undefined) {
                cardIndex = Math.floor(Math.random() * cards.length);
                localStorage.setItem('cardOfTheDay', JSON.stringify({ date: today, index: cardIndex }));
            }
            
            const card = cards[cardIndex];
            showModal(card);
        }

        modalCloseBtn.onclick = closeModal;
        window.onclick = (event) => {
            if (event.target == modal) {
                closeModal();
            }
        }
        cardOfTheDayBtn.addEventListener('click', getCardOfTheDay);

        document.addEventListener('DOMContentLoaded', () => {
            cards.forEach(card => {
                const img = document.createElement('img');
                img.src = card.imageUrl;
                img.alt = card.name;
                img.className = 'card-thumbnail';
                img.loading = 'lazy';
                
                img.onclick = () => showModal(card);
                
                galleryContainer.appendChild(img);
            });
        });

        function toggleSpeakText() {
            if (!currentCardText || !window.speechSynthesis) {
                return;
            }

            if (isSpeaking) {
                window.speechSynthesis.cancel();
                isSpeaking = false;
            } else {
                window.speechSynthesis.cancel();
                const utterance = new SpeechSynthesisUtterance(currentCardText);
                
                const voices = window.speechSynthesis.getVoices();
                // –ü–æ–ø—ã—Ç–∫–∞ –Ω–∞–π—Ç–∏ –º—É–∂—Å–∫–æ–π –≥–æ–ª–æ—Å
                let ruVoice = voices.find(v => v.lang === 'ru-RU' && (v.name.toLowerCase().includes('male') || v.name.toLowerCase().includes('–º—É–∂—Å–∫–æ–π')));
                
                // –ï—Å–ª–∏ –º—É–∂—Å–∫–æ–π –≥–æ–ª–æ—Å –Ω–µ –Ω–∞–π–¥–µ–Ω, –∏—Å–ø–æ–ª—å–∑—É–µ–º –ø–µ—Ä–≤—ã–π –¥–æ—Å—Ç—É–ø–Ω—ã–π —Ä—É—Å—Å–∫–∏–π –≥–æ–ª–æ—Å
                if (!ruVoice) {
                    ruVoice = voices.find(v => v.lang === 'ru-RU');
                }
                
                if (ruVoice) {
                    utterance.voice = ruVoice;
                }
                
                utterance.lang = 'ru-RU';
                utterance.rate = 0.8;
                utterance.pitch = 1.0;
                
                utterance.onend = () => {
                    isSpeaking = false;
                };
                
                window.speechSynthesis.speak(utterance);
                isSpeaking = true;
            }
        }
        
        ttsButton.addEventListener('click', toggleSpeakText);
